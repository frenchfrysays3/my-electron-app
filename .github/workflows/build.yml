name: Build Electron App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            build_command: npm run dist
            artifacts_path: release/*.exe
            artifact_name: windows-installer
          - os: macos-latest
            build_command: npm run dist:mac
            artifacts_path: release/*.dmg
            artifact_name: macos-installer
          - os: ubuntu-latest
            build_command: npm run dist:linux
            artifacts_path: |
              release/*.AppImage
              release/*.deb
              release/*.rpm
            artifact_name: linux-installers

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate icon
        run: npm run generate-icon

      - name: Build TypeScript
        run: npm run build

      - name: Build installers
        run: ${{ matrix.build_command }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifacts_path }}
          if-no-files-found: error

  # Optional job to create a release when tagged
  create-release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/**/*.exe
            dist/**/*.dmg
            dist/**/*.AppImage
            dist/**/*.deb
            dist/**/*.rpm
          draft: true
          prerelease: false
          generate_release_notes: true
